<!-- IMAGE SEARCH -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search_frontend.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <ul>
            <li><a class="links" href="#user"><button class="sign_in" type="button">Sign in</button></a></li>
            <li><a href="#grid"><img class="grid"
                        src="grid.PNG"
                        title="Google apps"></a></li>
            <li><a href="index.html">Google Search</a></li>
        </ul>
    
        <div class="logo">
            <img alt="Google" src="googlelogo_images.PNG">
        </div>
    
        <div >
            <form action="https://google.com/search">
                <input type="hidden" id="imagesearch" name="tbm" value="isch">
                <div class="bar">
                    <input class="searchbar" type="text" name="q">
                    <img class="magnifier_left" src="lupe.PNG" title="">
                    <input class="magnifier_right" type="image" src="lupe_blau.PNG" alt="submit">
                    
                </div>
            </form>
        </div>
    
    </body>
</html>
